<h4 class="mb-2" style="color: #fff;">
    訂單
</h4>
<div class="card mb-2" style="padding: 0.5rem 1.5rem;">
    <div class="divider text-start px-3 my-1">
        <div class="divider-text" style="padding: 0 0.25rem;">
            <h6>選購商品</h6>
        </div>
    </div>
    <div id="pdcOrder" style="max-height: 400px;overflow-y: scroll;">
        <div id="orderbody">還沒有選購商品喔</div>
    </div>
</div>
<div class="card mb-2" style="padding: 0.5rem 1.5rem;">
    <div class="divider text-start px-3 my-1">
        <div class="divider-text" style="padding: 0 0.25rem;">
            <h6>取貨方式</h6>
        </div>
    </div>
    <div class="col mb-2">
        <select class="form-select" id="mtd" aria-label="Default select example">
          <option value="Y">自取</option>
          <option value="N">外送到府</option>
        </select>
    </div>
    <div class="col mb-2">
        <label for="memo" class="form-label">備註</label>
        <input type="text" id="memo" class="form-control" placeholder="這裡可以標記小費"/>
    </div>
</div>
<div class="card mb-2" style="padding: 0.5rem 1.5rem;">
    <div class="divider text-start px-3 my-1">
        <div class="divider-text" style="padding: 0 0.25rem;">
            <h6>收貨訊息</h6>
        </div>
    </div>
    <div class="col mb-2">
        <label for="caddr" class="form-label">取貨人</label>
        <select class="form-select" id="caddr" aria-label="Default select example">
          <option value="Y">0977888777 王小明</option>
          <option value="N">0932334562 張小美</option>
        </select>
    </div>
    <div class="col mb-2">
        <label for="name" class="form-label">收件人</label>
        <input type="text" id="name" class="form-control" placeholder=""/>
    </div>
    <div class="col mb-2">
        <label for="phone" class="form-label">收件人連絡電話</label>
        <input type="text" id="phone" class="form-control" placeholder=""/>
    </div>
    <div class="col mb-2">
        <label for="addr" class="form-label">收件地址</label>
        <input type="text" id="addr" class="form-control" placeholder=""/>
        <p style="color: brown;">太遠外送員會不想送喔</p>
    </div>
</div>
<div class="card mb-2" style="padding: 0.5rem 1.5rem;">
    <div class="divider text-start px-3 my-1">
        <div class="divider-text" style="padding: 0 0.25rem;">
            <h6>總計</h6>
        </div>
    </div>
    <div class="mb-2">
        <div class="d-flex" style="justify-content: space-between;">
          <div>小計:</div>
          <div>$1,000</div>
        </div>
        <div class="d-flex" style="justify-content: space-between;">
          <div>運費:</div>
          <div>$1,000</div>
        </div>
        <div class="d-flex" style="justify-content: space-between;">
          <div>總計:</div>
          <div>$1,000</div>
        </div>
    </div>
    <div class="pdclistbtngp">
        <button type="button" class="btn btn-primary">
            <i class='bx bxs-cart-download'></i>
            <p style="white-space:nowrap;margin: 0;">結帳</p>
        </button>
    </div>
</div>
