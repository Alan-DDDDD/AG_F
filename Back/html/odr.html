<!-- 標頭 -->
<h4 class="fw-bold py-2">
  <span class="text-muted fw-light">訂單頁面</span>
</h4>
<button type="button" class="btn btn-primary" id="d"  data-bs-toggle="modal" data-bs-target="#modalCenter" hidden>申請</button>
<div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-primary" id="ordersearch">搜尋</button>
</div>
<div class="card mt-2">
  <div class="divider text-start px-3 my-1" id="qBar" style="cursor:pointer">
    <div class="divider-text">
      <h6>條件區</h6>
    </div>
  </div>
  <div class=" p-3 card-body"  id="qArea">
    <div class="row">
      <div class="col mb-3">
        <label for="qcasestatus" class="form-label">訂單狀態</label>
        <select class="form-select" id="qcasestatus">
          <option value="">全部</option>
          <option value="ING" selected>進行中</option>
          <option value="D">已完成</option>
          <option value="G">棄單</option>
        </select>
      </div>
      <div class="col mb-3">
        <label for="qcaseid" class="form-label">案件編號</label>
        <input
        type="text"
        id="qcaseid"
        class="form-control"
        placeholder="C20240101001"
        />
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <label for="qcust" class="form-label">客戶</label>
        <select class="form-select" id="qcust">
        </select>
      </div>
    </div>
  </div>
</div>
<div class="card mt-2">
  <div class="table-responsive text-nowrap">
    <table class="table">
      <thead>
        <tr>
          <th>訂單編號</th>
          <th>金額</th>
          <th>取貨方式</th>
          <th>狀態</th>
        </tr>
      </thead>
      <tbody class="table-border-bottom-0" id="orderlist">
        
      </tbody>
    </table>
  </div>
</div>
<!-- 表單 -->
<div class="col-lg-4 col-md-6">
  <div class="mt-1">
    <!-- Modal -->
    <div class="modal fade" id="modalCenter" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" style="margin: 0.5rem auto;" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCenterTitle">訂單細節 <span> 編號:C20240302001</span></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close" id="MClose"
            ></button>
          </div>
          <div class="modal-body" style="padding: 0.25rem 1rem;">
            <div class="row" style="max-height: 400px;overflow-y: scroll;">
              <table class="table" id="ddatetable">
                <thead style="position: sticky;top: 0;z-index: 1;background-color: white;">
                  <tr>
                    <th></th>
                    <th>產品</th>
                    <th>數量</th>
                    <th>單價</th>
                    <th>小計</th>
                  </tr>
                </thead>
                <tbody id="ordertbody">
                  
                </tbody>
              </table>
            </div>
            <div class="row mt-1 border-top" id="datapage">
              
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="done">完成</button>
            <button type="button" class="btn btn-outline-secondary" id="keep">保留</button>
            <button type="button" class="btn btn-primary" id="assign">外派</button>
            <button type="button" class="btn btn-danger" id="giveup">棄單</button>
            <button type="button" class="btn btn-danger" id="custgiveup">客戶棄單</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
